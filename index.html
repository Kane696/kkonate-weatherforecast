<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body>
    <div class="container-fluid bg-info vh-100 d-flex flex-column justify-content-evenly align-items-center">
        <h1>Weather App</h1>
        <form action="index.html" id="WeatherForm" class="d-flex flex-row">
            <input type="text" id="search" placeholder="Add a city">
            <select class="form-select" id="formSelect" aria-label="Default select example">
                <option selected value="1">1 day</option>
                <option value="3">3 days</option>
                <option value="5">5 days</option>
                <option value="7">7 days</option>
            </select>
            <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
        </form>
        <div class="w-100 d-flex justify-content-around align-items-center" id="weatherInfo"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
